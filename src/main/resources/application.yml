spring:
  datasource:
    url: jdbc:mariadb://127.0.0.1:3306/alura
    username: root
    password:
    testWhileIdle: true
    validationQuery: SELECT 1
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        '[format_sql]': true
